<!DOCTYPE html>
<html>
<head>
	<title>Testing sharing modules</title>
</head>
<body>
	<a href="https://web.whatsapp.com/send?text=www.google.com" data-action="share/whatsapp/share">Share via Whatsapp web</a>
<a href="#" onclick="shareing()">Send In Messenger</a>

</body>
<script type="text/javascript">
 window.fbAsyncInit = function() {
    FB.init({
      appId      : '155107241752976',
      xfbml      : true,
      version    : 'v2.10'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
	function shareing(){
	window.open('fb-messenger://share?link=' + encodeURIComponent("https://www.google.com") + '&app_id=' + encodeURIComponent("155107241752976"));
}

</script>
</html>
