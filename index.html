<!DOCTYPE html>
<html>
<head>
	<title>Testing sharing modules</title>
	<style type="text/css">
		.frames
		{
			border-radius: 100%;
			border:2px solid green;
			width: 2%;
			height:20%;
			background-color: green;
		}
	</style>
</head>
<body>
	<a href="https://web.whatsapp.com/send?text=www.google.com" data-action="share/whatsapp/share">Share via Whatsapp web</a>
 <div class="fb-send frames" 
    data-href="https://www.google.com" 
      data-layout="button">
   </div>
</body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.10&appId=155107241752976";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

</script>
</html>
